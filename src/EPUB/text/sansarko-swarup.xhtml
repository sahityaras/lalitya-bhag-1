<div style="text-indent:0; position:relative; margin:0 auto; text-align:left; display:table; width:auto;">
<div class="poem">
<p>हाल्दै चिप्ला, मसीना शिथिल सब जरा सूक्ष्म भित्री हवामा<br/>
<span class="mw-poem-indented" style="display: inline-block; margin-inline-start: 2em;">उम्रेको रूप-रेखा-विरहित रुखको गुप्त हाँगाबिँगामा ।</span><br/>
फन्का मारी हजारौँ किसिमसित सबै जेलनूसम्म जेली<br/>
<span class="mw-poem-indented" style="display: inline-block; margin-inline-start: 2em;">खेली खेली घुमेको जटिल चहकिलो धन्य आकाश बेली ॥</span>
</p>

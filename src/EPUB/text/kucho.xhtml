<span/><div class="chapter-title" style="text-align:center;"><span style="font-size:144%;"><b>कुचो</b></span></div>
<div style="text-indent:0; position:relative; margin:0 auto; text-align:left; display:table; width:auto;">
<div class="poem">
<p>साना झुप्रा, मझौला घर, महल ठुला गैह्र झारी बढारी<br/>
<span class="mw-poem-indented" style="display: inline-block; margin-inline-start: 2em;">राम्रो पारी, निखारी फुहर सब, कुचो गर्छ कल्याण भारी ।</span><br/>
कैलेकाहीँ अकस्मात्‌ विगलित बिचरा झल्कने रत्नसम्म<br/>
<span class="mw-poem-indented" style="display: inline-block; margin-inline-start: 2em;">त्यो फालीदिन्छ तेही फुहर-बिच मिसी यै छ यौटा अचम्म ॥</span>
</p>
</div>
</div>

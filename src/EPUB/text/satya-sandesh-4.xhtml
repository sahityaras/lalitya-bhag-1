<div style="text-indent:0; position:relative; margin:0 auto; text-align:left; display:table; width:auto;">
<div class="poem">
<p>भर्दाभर्दै हजारौँ विषय-सुख-घडा देह लम्तन्न पर्दा<br/>
<span class="mw-poem-indented" style="display: inline-block; margin-inline-start: 2em;">झर्दा सम्पूर्ण सेखी, तुजुक, पवनले निस्कने जोड गर्दा ।</span><br/>
सर्दा आपस्त डर्दै पर पर धमिलो नाचको अन्त्य पर्दा<br/>
<span class="mw-poem-indented" style="display: inline-block; margin-inline-start: 2em;">गिर्दामा साथ जाने कुन कुन चिज हुन्‌ ? सम्झ ती काम गर्दा ॥</span>
</p>

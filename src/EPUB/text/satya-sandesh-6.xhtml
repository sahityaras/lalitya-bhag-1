<div style="text-indent:0; position:relative; margin:0 auto; text-align:left; display:table; width:auto;">
<div class="poem">
<p>मत्ता हात्ती हलुङ्गो, विकत जलधिको ह्वेल माछो हलुङ्डो<br/>
<span class="mw-poem-indented" style="display: inline-block; margin-inline-start: 2em;">जङ्गी बेडा हलुङ्गो, विकट कटकटे रेलगाडी हलुङ्गो ।</span><br/>
शैलश्रेणी हलुङ्गो, पृथुतम पृथिवी-गोल सारा हलुङ्गो<br/>
<span class="mw-poem-indented" style="display: inline-block; margin-inline-start: 2em;">यो ब्रह्माण्डै हलुङ्गो, जब सब मनको तिर्सना लाग्छ टुङ्गो  ॥</span>
</p>

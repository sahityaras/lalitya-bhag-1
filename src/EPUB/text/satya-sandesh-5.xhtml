<div style="text-indent:0; position:relative; margin:0 auto; text-align:left; display:table; width:auto;">
<div class="poem">
<p>जस्तो मानी धनीका नगिच हरघडी टप्प जोडेर हात<br/>
<span class="mw-poem-indented" style="display: inline-block; margin-inline-start: 2em;">छाती खोलेर गर्छौ हृदय बुझी सदा नम्रता-साथ बात ।</span><br/>
दुःखीका साथ उस्तै विनयसित सदा मर्म सम्झेर बोल<br/>
<span class="mw-poem-indented" style="display: inline-block; margin-inline-start: 2em;">गर्नै पर्दैन फेरि व्रत, जप, तपले स्वर्गको मोलतोल ॥</span>
</p>

<span/><div class="chapter-title" style="text-align:center;"><span style="font-size:144%;"><b>सत्य-सन्देश</b></span></div>
<div style="text-indent:0; position:relative; margin:0 auto; text-align:left; display:table; width:auto;">
<div class="poem">
<p>कालो मन्दाकिनीको जल, जलनिधिका मोतिको ज्योति कालो,<br/>
<span class="mw-poem-indented" style="display: inline-block; margin-inline-start: 2em;">कालो सौदामिनीको चहक, सब शरच्चन्द्रको कान्ति कालो ।</span><br/>
कैलास-श्रेणि कालो, झलमल गरने सूर्यको विम्ब कालो,<br/>
<span class="mw-poem-indented" style="display: inline-block; margin-inline-start: 2em;">यो सारा सृष्टि कालो, मन-बिच छ भने दम्भ दुर्भाव कालो ॥</span>
</p>

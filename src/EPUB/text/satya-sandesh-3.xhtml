<div style="text-indent:0; position:relative; margin:0 auto; text-align:left; display:table; width:auto;">
<div class="poem">
<p>थेात्रो पाटी उज्यालो, मलिन तृणकुटी, कन्दरा झन्‌ उज्यालो<br/>
<span class="mw-poem-indented" style="display: inline-block; margin-inline-start: 2em;">भिक्षा भारी उज्यालो, अझ घन वनको साग सिस्नू उज्यालो ।</span><br/>
फ्याङ्लो गुन्द्री उज्यालो, वरपर घुमदा जीर्ण कन्था उज्यालो<br/>
<span class="mw-poem-indented" style="display: inline-block; margin-inline-start: 2em;">तृष्णाको तुच्छ जालो मनबिच नभए जो मिल्यो सो उज्यालो ॥</span>
</p>

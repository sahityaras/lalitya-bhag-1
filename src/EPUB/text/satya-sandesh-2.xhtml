<div style="text-indent:0; position:relative; margin:0 auto; text-align:left; display:table; width:auto;">
<div class="poem">
<p>दोषी माता-पिताका वचन, गुरुजनाऽदेश निःशेष दोषी<br/>
<span class="mw-poem-indented" style="display: inline-block; margin-inline-start: 2em;">सत्याऽऽत्मा मित्र दोषी, गृह-परिजनको चाल देखिन्छ दोषी ।</span><br/>
पत्नीको प्रेम दोषी, अमृतमय मिठा वेदका वाक्य दोषी<br/>
<span class="mw-poem-indented" style="display: inline-block; margin-inline-start: 2em;">यो सारा सृष्टि दोषी, विधि-वश छ भने आफनू दृष्टि दोषी ॥</span>
</p>

<span/><div class="chapter-title" style="text-align:center;"><span style="font-size:144%;"><b>अध्यात्म-वाटिकाको सानू सुगन्धी फूल</b></span></div>
<div style="text-indent:0; position:relative; margin:0 auto; text-align:left; display:table; width:auto;">
<div class="poem">
<p>लाई सर्र कुचो छिटो जल चिसो सम्पूर्ण ढोका थुनी<br/>
<span class="mw-poem-indented" style="display: inline-block; margin-inline-start: 2em;">खम्बाभित्र पसी, सुटुक्क नखसी त्यो तुच्छ खम्बा पनि ।</span><br/>
ढालीद्यौ, घर बिर्सिद्यौ, तर तिमी आनू बिचैमा बस<br/>
<span class="mw-poem-indented" style="display: inline-block; margin-inline-start: 2em;">जानौला अनि पो सुधामय मिठो वेदान्त-विद्या-रस ॥</span>
</p>

    <div class="mw-content-ltr mw-parser-output" dir="ltr" lang="en-GB"><div class="prp-pages-output" lang="ne">
<span/><div class="chapter-title" style="text-align:center;"><span style="font-size:144%;"><b>को ? को ?</b></span></div>
<div style="text-indent:0; position:relative; margin:0 auto; text-align:left; display:table; width:auto;">
<div class="poem">
<p>यो छाला, हाड, मासू, रगतहरू सबै देखिने बाह्य बोक्रो<br/>
<span class="mw-poem-indented" style="display: inline-block; margin-inline-start: 2em;">त्यो बोक्राभित्र अर्का अलिकति मसिनु प्राण दोस्रै छ बोक्रो ।</span><br/>
तेस्रो त्यै-भित्र बोक्रो मन, अझ उसको भित्र आनन्द बोक्रो<br/>
<span class="mw-poem-indented" style="display: inline-block; margin-inline-start: 2em;">बोक्रोको तुच्छ धोक्रो लिइकन म भनी बोल्छ को भित्र खोक्रो ?</span>
</p>
</div>
</div>
</div>

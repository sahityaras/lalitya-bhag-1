<span/><div class="chapter-title" style="text-align:center;"><span style="font-size:144%;"><b>पिञ्जराको प्यासा मैना</b></span></div>
<div style="text-indent:0; position:relative; margin:0 auto; text-align:left; display:table; width:auto;">
<div class="poem">
<p>हड्डीको पिँजरा शरीर, उसमा मैना 'म' भन्ने चरो<br/>
<span class="mw-poem-indented" style="display: inline-block; margin-inline-start: 2em;">त्यो क्याँ क्याँ गरदो छ शान्ति-रसको पानी-विना भै खरो ।</span><br/>
चारा इन्द्रिय-लभ्य यो विषयको लाखौँ खन्याए पनि<br/>
<span class="mw-poem-indented" style="display: inline-block; margin-inline-start: 2em;">भित्री व्याकुलता र दाह उसको छुट्दैन कत्ती पनी ॥</span>
</p>
